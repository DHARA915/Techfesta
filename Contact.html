    <section class="common-section contect-section   bg-color text-white">

        

        <div class="container text-center common-title fw-bold">
            <h2 class="common-heading text-white ">Contect us</h2>
            <hr class="w-25 mx-auto">
        </div>

        <div class="container">
            <div class="form-section mx-auto">
                <form action='/save.php' method="POST">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="first-name">First name</label>
                                <input class="form-control" id="first-name" name="first_name" placeholder="First name"
                                    aria-label="First name" type="text" required>
                            </div>
                            <div class="col">
                                <label for="last-name" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Last name"
                                    aria-label="Last name" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1" required 
                            placeholder="Enter your email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Share Your Thoughts </label>
                        <textarea class="form-control" name="text_area" id="exampleFormControlTextarea1" required 
                            placeholder="Enter your message " rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>



    </section>
